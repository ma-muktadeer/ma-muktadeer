name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # প্রতিদিন রাত ১২টায় রান হবে
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ma-muktadeer
          outputs: |
            dist/snake.svg
          # Unique design customization
          color_snake: "#101ee3"          # Snake color (Purple 500)
          color_dots: "#06b6d4 #3b82f6"   # Dots gradient (Cyan → Blue)
          color_background: "transparent" # Transparent background
          frame_duration: 120

      - name: Push Snake to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
